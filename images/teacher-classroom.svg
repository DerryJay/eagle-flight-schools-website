<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Classroom floor -->
  <rect x="0" y="400" width="800" height="200" fill="#e9ecef"/>
  
  <!-- Blackboard -->
  <rect x="50" y="100" width="300" height="200" fill="#2d3436" stroke="#636e72" stroke-width="3"/>
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">Mathematics</text>
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="16">2x + 5 = 15</text>
  <text x="200" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="16">x = 5</text>
  
  <!-- Teacher -->
  <g transform="translate(400, 250)">
    <!-- Body -->
    <rect x="-15" y="20" width="30" height="60" fill="#0984e3" rx="5"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#fdcb6e"/>
    <!-- Hair -->
    <path d="M -18 -15 Q 0 -25 18 -15 Q 15 -20 0 -22 Q -15 -20 -18 -15" fill="#2d3436"/>
    <!-- Arms -->
    <rect x="-25" y="25" width="15" height="35" fill="#fdcb6e" rx="7"/>
    <rect x="10" y="25" width="15" height="35" fill="#fdcb6e" rx="7"/>
    <!-- Legs -->
    <rect x="-12" y="80" width="10" height="40" fill="#2d3436" rx="5"/>
    <rect x="2" y="80" width="10" height="40" fill="#2d3436" rx="5"/>
    <!-- Pointer -->
    <line x1="25" y1="30" x2="-150" y2="-50" stroke="#2d3436" stroke-width="3"/>
  </g>
  
  <!-- Students at desks -->
  <!-- Student 1 -->
  <g transform="translate(500, 350)">
    <!-- Desk -->
    <rect x="-30" y="20" width="60" height="40" fill="#a29bfe" rx="5"/>
    <!-- Student -->
    <circle cx="0" cy="0" r="15" fill="#fdcb6e"/>
    <path d="M -12 -10 Q 0 -18 12 -10 Q 10 -15 0 -17 Q -10 -15 -12 -10" fill="#6c5ce7"/>
    <rect x="-12" y="15" width="24" height="45" fill="#00b894" rx="3"/>
    <!-- Book -->
    <rect x="-15" y="25" width="30" height="20" fill="#e17055" rx="2"/>
  </g>
  
  <!-- Student 2 -->
  <g transform="translate(620, 350)">
    <!-- Desk -->
    <rect x="-30" y="20" width="60" height="40" fill="#a29bfe" rx="5"/>
    <!-- Student -->
    <circle cx="0" cy="0" r="15" fill="#fdcb6e"/>
    <path d="M -12 -10 Q 0 -18 12 -10 Q 10 -15 0 -17 Q -10 -15 -12 -10" fill="#fd79a8"/>
    <rect x="-12" y="15" width="24" height="45" fill="#74b9ff" rx="3"/>
    <!-- Notebook -->
    <rect x="-12" y="28" width="24" height="15" fill="#ffffff" stroke="#ddd" rx="1"/>
  </g>
  
  <!-- Student 3 -->
  <g transform="translate(500, 450)">
    <!-- Desk -->
    <rect x="-30" y="20" width="60" height="40" fill="#a29bfe" rx="5"/>
    <!-- Student -->
    <circle cx="0" cy="0" r="15" fill="#fdcb6e"/>
    <path d="M -12 -10 Q 0 -18 12 -10 Q 10 -15 0 -17 Q -10 -15 -12 -10" fill="#2d3436"/>
    <rect x="-12" y="15" width="24" height="45" fill="#fd79a8" rx="3"/>
    <!-- Raised hand -->
    <rect x="12" y="-5" width="8" height="25" fill="#fdcb6e" rx="4"/>
  </g>
  
  <!-- Student 4 -->
  <g transform="translate(620, 450)">
    <!-- Desk -->
    <rect x="-30" y="20" width="60" height="40" fill="#a29bfe" rx="5"/>
    <!-- Student -->
    <circle cx="0" cy="0" r="15" fill="#fdcb6e"/>
    <path d="M -12 -10 Q 0 -18 12 -10 Q 10 -15 0 -17 Q -10 -15 -12 -10" fill="#e84393"/>
    <rect x="-12" y="15" width="24" height="45" fill="#00cec9" rx="3"/>
    <!-- Calculator -->
    <rect x="-10" y="30" width="20" height="12" fill="#2d3436" rx="2"/>
  </g>
  
  <!-- Window -->
  <rect x="600" y="120" width="120" height="100" fill="#74b9ff" stroke="#2d3436" stroke-width="3"/>
  <line x1="660" y1="120" x2="660" y2="220" stroke="#2d3436" stroke-width="2"/>
  <line x1="600" y1="170" x2="720" y2="170" stroke="#2d3436" stroke-width="2"/>
  <!-- Clouds in window -->
  <circle cx="640" cy="140" r="8" fill="white"/>
  <circle cx="650" cy="140" r="10" fill="white"/>
  <circle cx="660" cy="140" r="8" fill="white"/>
  
  <!-- Educational posters -->
  <rect x="50" y="320" width="80" height="60" fill="#ffeaa7" stroke="#2d3436" stroke-width="2"/>
  <text x="90" y="340" text-anchor="middle" fill="#2d3436" font-family="Arial" font-size="12" font-weight="bold">ABC</text>
  <text x="90" y="355" text-anchor="middle" fill="#2d3436" font-family="Arial" font-size="10">Learning</text>
  
  <rect x="150" y="320" width="80" height="60" fill="#ff7675" stroke="#2d3436" stroke-width="2"/>
  <text x="190" y="340" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">123</text>
  <text x="190" y="355" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Numbers</text>
</svg>